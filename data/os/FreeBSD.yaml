---
nrpe::config_file: '/usr/local/etc/nrpe.cfg'
nrpe::config_file_group: 'wheel'
nrpe::include_dir: '/usr/local/etc/nrpe.d'
nrpe::plugin_group: 'wheel'
nrpe::manage_logfile: true
nrpe::normal_etc: '/usr/local/etc'
nrpe::package: 'nrpe3'
nrpe::plugins_packages:
  - 'nagios-plugins'
  - 'nagios-snmp-plugins-extras'
  - 'nagios-check_tftp'
  - 'nagios-check_redis'
  - 'nagios-pf-plugin'
nrpe::pluginsdir: '/usr/local/libexec/nagios'
nrpe::pid_file: '/var/run/nrpe3/nrpe3.pid'
nrpe::service: 'nrpe3'
...
